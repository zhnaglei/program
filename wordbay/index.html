<body>
<img src="./images/music.svg" id="music">

</div>
<!-- Swiper -->
<div class="swiper-container">

        <div class="swiper-slide one">

        </div>
        <div class="swiper-slide two">
            <span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">陪你走......</span>
            <img src="./images/peini.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

            <span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.6s" swiper-animate-delay="0.8s">开森，开森</span>
            <img src="./images/kai.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2.4s" swiper-animate-delay="1s">

        <div class="swiper-slide third">
            <img src="./images/kuang.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
            <img src="./images/fang.png" alt="" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.8s" swiper-animate-delay="1s">

            <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="3.8s" swiper-animate-delay="1s">给你！</span>

            <img src="./images/f_kuang.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">

        </div>
    </div>
</div>

</html>
<!-- Swiper JS -->
<script src="./lib/js/swiper.min.js"></script>
<script type="text/javascript" src="./lib/js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){        //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper);      //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);      //每个slide切换结束时也运行当前slide动画
        }
    });



    var music = document.getElementById("music");
    var au = document.getElementById("au");
    var sta = 1;

    //音乐自动播放
    document.addEventListener("WeixinJSBridgeReady", function () {
        au.play();
    }, false);
    //音乐自动播放结束
    music.onclick =function(){

        if (sta==1) {
            sta=2;
            //	动画停止
            music.style.animationPlayState = 'paused';
            music.style.webkitAnimationPlayState = 'paused';
            //	停止音乐
            au.pause();
        }else{
            sta=1;
            //	动画继续跑
            music.style.animationPlayState = 'running';
            music.style.webkitAnimationPlayState = 'running';
            //	开始音乐
            au.play();
        }
    }

</script>
